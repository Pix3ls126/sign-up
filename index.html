<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Norse-Bold.otf" as="font" type="font/otf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Background Image Section -->
        <div class="image-section">
            <div class="banner">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <span class="odin-text">ODIN</span>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="intro-text">
                <h1>This is not a real online service!</h1>
                <p>
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <strong>now</strong> to get started.
                </p>
                <p><em>You know you want to.</em></p>
            </div>

            <form>
                <h2>Letâ€™s do this!</h2>
                <div class="form-group">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>

                <button type="submit" class="submit-button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
